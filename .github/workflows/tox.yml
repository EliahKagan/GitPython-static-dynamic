name: Tox

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  tox:
    strategy:
      matrix:
        os:
        - ubuntu-22.04  # Used only for testing Python 3.7.
        - ubuntu-latest
        - macos-15-intel
        - macos-latest
        - windows-latest
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
        # Exclude unnecessary Ubuntu 22.04 runs.
        - os: ubuntu-22.04
          python-version: '3.8'
        - os: ubuntu-22.04
          python-version: '3.9'
        - os: ubuntu-22.04
          python-version: '3.10'
        - os: ubuntu-22.04
          python-version: '3.11'
        - os: ubuntu-22.04
          python-version: '3.12'
        - os: ubuntu-22.04
          python-version: '3.13'
        - os: ubuntu-22.04
          python-version: '3.14'
        # Exclude builds that are not currently available.
        - os: ubuntu-latest
          python-version: '3.7'
        - os: macos-latest
          python-version: '3.7'
        - os: macos-latest
          python-version: '3.8'

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade PyPA packages
      run:
        python -m pip install -U pip setuptools wheel

    - name: Install tox and tox-gh-actions
      run: python -m pip install -U 'tox==4.*' 'tox-gh-actions==3.*'

    - name: Check with tox
      run: tox

  all-pass:
    name: All tox checks pass

    needs: [tox]

    # Don't skip `all-pass` on cancellation, since a skipped required check won't block auto-merge.
    if: always()

    runs-on: ubuntu-latest

    steps:
    - name: Some failed
      if: contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'failure')
      run: |
        false

    - name: All passed
      run: |
        true
