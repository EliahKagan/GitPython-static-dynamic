name: Tox

on: [push, pull_request, workflow_dispatch]

jobs:
  tox:
    strategy:
      matrix:
        os:
        - ubuntu-22.04  # Used only for testing Python 3.7.
        - ubuntu-latest
        - macos-13
        - macos-latest
        - windows-latest
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
        # Exclude unnecessary Ubuntu 22.04 runs.
        - os: ubuntu-22.04
          python-version: '3.8'
        - os: ubuntu-22.04
          python-version: '3.9'
        - os: ubuntu-22.04
          python-version: '3.10'
        - os: ubuntu-22.04
          python-version: '3.11'
        - os: ubuntu-22.04
          python-version: '3.12'
        # Exclude builds that are not currently available.
        - os: ubuntu-latest
          python-version: '3.7'
        - os: macos-latest
          python-version: '3.7'
        - os: macos-latest
          python-version: '3.8'

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade PyPA packages
      run:
        python -m pip install -U pip setuptools wheel

    - name: Install tox and tox-gh-actions
      run: python -m pip install -U 'tox==4.*' 'tox-gh-actions==3.*'

    - name: Check with tox
      run: tox
